<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>The ONE在线钢琴陪练</title>
    </head>
    <body>
        <script>
            document.documentElement.style.fontSize = window.innerWidth / 7.5 + 'px';
        </script>
        <div class="g-bd">
           <div class="m-confirm">
               <h1 class="title">
                   点击星星评价
               </h1>
               <div class="f-star">
                   <i class="iconfont icon-icon" id="1"></i>
                   <i class="iconfont icon-icon" id="2"></i>
                   <i class="iconfont icon-icon" id="3"></i>
                   <i class="iconfont icon-icon" id="4"></i>
                   <i class="iconfont icon-icon" id="5"></i>
               </div>
               <div class="info">
                   <textarea id="info" placeholder="为本次课老师写几句评价吧"></textarea>
               </div>
               <div class="btn-con">
                   <button class="btn">确定</button>
               </div>
           </div>
        </div>
    </body>
</html>
